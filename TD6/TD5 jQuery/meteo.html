<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />
  <title>Station Météo</title>

  <div class="container">
  
    <div class="row justify-content-center">
      
      <div class="col-md-8">
        <!-- Titre -->
        <h1 class="text-center mt-5">Station Météo</h1>
        
        <!-- Ville / Temperature -->
        <div class="text-center">
          <span id="ville">Waiting...</span>
          
          <div id="temp">
            <span id="temperature">
              Waiting...
            </span> °C
          </div>
        </div>
      </div>
      
    </div>
    
    <div class="row justify-content-center">  
      <div class="col-md-8 text-center">

        <!-- Changer de ville -->
        <button onclick="window.close()" id="changer" class="btn mt-2 text-center p-3 text-white font-weight-bold text-uppercase d-inline-block">
          Fermer
        </button>
      </div>
      
    </div>
    
  </div>

    <script src="meteoApp.js"></script>
  </body>
</html>
