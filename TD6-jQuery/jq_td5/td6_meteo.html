<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TD 5</title>
    <link rel="stylesheet" href="td6.css" />
  </head>
  <body>
    <h1>TD n°5</h1>

    <h2>Météo à <span id="cityName"></span></h2>

    <div id="error" style="display: none">
      <p>Cette ville n'a pas été trouveé par l'API météo.</p>
    </div>

    <div id="details">
      <p>Temps : <span id="weather"></span></p>
      <p>Pourcentage d'humidité : <span id="pct"></span></p>
      <p>Température ressentie : <span id="felt"></span></p>
      <p>Température : <span id="temperature"></span></p>
      <p>Température minimale : <span id="min"></span></p>
      <p>Température maximale : <span id="max"></span></p>
    </div>

    <button id="btn-back">Retour</button>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="td6_meteo.js"></script>
  </body>
</html>
